---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

{% if page.just-comments %}
<div class="just-comments" data-allowguests="true" data-apikey="624a78a5-1efa-4023-afed-bebbb2fcbee5"></div>
<script async src="https://just-comments.com/w.js"></script>
{% endif %}

{% if site.disqus.shortname and page.disqus-comments %}
    {%- include disqus.html -%}
{% endif %}
