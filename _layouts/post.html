---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<hr>
<div class="post">
  {{ content }}
</div>
<hr>

{% if page.comments %}
<div
    class="just-comments"
    data-sort="desc"
    data-pagesize="5"
    data-allowguests="true"
    data-recaptcha="true"
    data-hideattribution="true"
    data-apikey="624a78a5-1efa-4023-afed-bebbb2fcbee5">
</div>
<script async src="https://just-comments.com/w.js"></script>
{% endif %}
